on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - CHANGELOG.md

jobs:
  release:
    name: Release empty module
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build arm64
        shell: bash
        run: |
          sed -i "s/pack_arch=.*/pack_arch=\"arm64\"/" ./files.config
          bash ./pack.sh -c

      - name: Build amd64
        shell: bash
        run: |
          sed -i "s/pack_arch=.*/pack_arch=\"amd64\"/" ./files.config
          bash ./pack.sh -c

      - name: Save Artifacts ARM64
        uses: actions/upload-artifact@v4
        with:
          name: release-arm64
          path: release-arm64

      - name: Save Artifacts AMD64
        uses: actions/upload-artifact@v4
        with:
          name: release-amd64
          path: release-amd64

      - name: Save Version
        uses: actions/upload-artifact@v4
        with:
          name: version.txt
          path: version
      
      - name: Upload to Telegram Channel
        env:
          CHANNEL: ${{ secrets.CHANNEL }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          VERSION=$(cat ./version | awk -F 'v' '{print $2}')
          OUT_DIR="release/"
          export amd64=$(find $OUT_DIR -name "MFM-amd64-v*.zip")
          export arm64=$(find $OUT_DIR -name "MFM-arm64-v*.zip")
          if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
            curl -s -X POST \
                  -H "Content-Type:multipart/form-data"\
                  -F arm64="@$arm64" \
                  "https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup?chat_id=${CHANNEL}&media=%5B%7B%22type%22%3A%22document%22%2C%20%22media%22%3A%22attach%3A%2F%2Farm64%22%2C%22caption%22%:${VERSION}%7D%5D"
          fi
          
